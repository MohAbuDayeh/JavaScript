<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
            color: white;
        }
        input {
            padding: 5px;
            font-size: 16px;
            color: black;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <input type="number" id="timerInput" placeholder="Enter seconds" min="1">
    <button onclick="startTimer()">Start Timer</button>
    <p id="timerDisplay">Timer not started</p>

    <script>
        let timerInterval;

        function startTimer() {
            const input = document.getElementById('timerInput');
            const display = document.getElementById('timerDisplay');
            let duration = parseInt(input.value);

            if (isNaN(duration) || duration <= 0) {
                display.textContent = "Please enter a valid number of seconds.";
                return;
            }

            clearInterval(timerInterval); 

            display.textContent = `${duration} seconds remaining...`;

            timerInterval = setInterval(() => {
                duration--;
                if (duration > 0) {
                    display.textContent = `${duration} seconds remaining...`;
                } else {
                    clearInterval(timerInterval);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
