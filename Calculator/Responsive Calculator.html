<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculator</title>

    <style>
      body {
        background-color: #7e97bf;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        grid-template-columns: repeat(4, 1fr);
        gap: 7px;
        height: 50vh;
        width: 90vw;
        max-width: 400px;
        background-color: #a0d0ea;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }

      .Numz,
      .sympolz,
      .C {
        background-color: #efefef;
        padding: 15px;
        text-align: center;
        font-family: fantasy;
        font-size: 1.5rem;
        box-shadow: 0px 2px 4px gray;
        border-radius: 5px;
        cursor: pointer;
      }

      .sympolz {
        background-color: #efff93;
      }

      .C {
        background-color: #fe9fa9;
      }

      .screen {
        grid-row-start: 1;
        grid-column: 1 / -1;
        background-color: #e8efee;
        height: 90%;
        box-shadow: 0px 2px 4px gray;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        font-family: Arial, sans-serif;
        font-size: 1.5rem;
        color: #333;
        padding: 0 10px;
        overflow: hidden;
      }

      @media (max-width: 768px) {
        .container {
          height: 60vh;
          width: 95vw;
        }

        .Numz,
        .sympolz,
        .C {
          font-size: 1.2rem;
          padding: 10px;
        }

        .screen {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          height: 70vh;
        }

        .Numz,
        .sympolz,
        .C {
          font-size: 1rem;
        }

        .screen {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="screen" id="screen"></div>
      <div class="Numz">1</div>
      <div class="Numz">2</div>
      <div class="Numz">3</div>
      <div class="sympolz">+</div>
      <div class="Numz">4</div>
      <div class="Numz">5</div>
      <div class="Numz">6</div>
      <div class="sympolz">-</div>
      <div class="Numz">7</div>
      <div class="Numz">8</div>
      <div class="Numz">9</div>
      <div class="sympolz">*</div>
      <div class="C">C</div>
      <div class="Numz">0</div>
      <div class="sympolz">=</div>
      <div class="sympolz">/</div>
    </div>

    <script>
      const screen = document.getElementById("screen");
      const buttons = document.querySelectorAll(".Numz, .sympolz, .C");
      
      let currentInput = "";

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const value = button.textContent;

          if (value === "C") {
            currentInput = "";
            screen.textContent = "";
          } else if (value === "=") {
            try {
              currentInput = eval(currentInput).toString();
              screen.textContent = currentInput;
            } catch {
              screen.textContent = "Error";
              currentInput = "";
            }
          } else {
            currentInput += value;
            screen.textContent = currentInput;
          }
        });
      });
    </script>
  </body>
</html>
