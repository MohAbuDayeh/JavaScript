<section  class="col-12" style="justify-items: center;">
    <form  action="/action_task1.html">

    <h1 style="margin-top: 10px;">Create an account</h1>

    <div class="mb-3 mt-3">
        <label for="text" class="form-label is-required">Full Name</label>
        <input id="namee" onblur="validateFullName(event)" type="text" class="form-control" required name="full_name">
        <div class="form-text small" id="txname">Enter Your Full Name</div> 
    </div>
    
    <div class="mb-3 mt-3">
        <label for="email" class="form-label is-required">Email address</label>
        <input type="email" class="form-control" id="email" onblur="validateEmail(event)" required name="email">
        <div class="form-text small" id="txemail">Example: username@domain.com</div> 
    </div>

    
    


        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" onblur="validatePhone(event)" required>
            <div id="phoneMessage" class="form-text small">Phone number must start with 077 and contain exactly 10 digits.</div>
        </div>
        <div class="mb-3 mt-3">
        <label  for="pwd" class="form-label is-required  ">Create Password</label>
        <input id="pass" onblur="pas(event)" type="password" class="form-control" required name="psss"> 
        <div id="masspass" class="form-text small">The Password should be between 6-18 characters.</div> 

        <div class="mb-3 mt-3">
            <label  for="pwd" class="form-label is-required">Verify Password</label>
            <input onblur="equalpass(event)" id="pass2" type="password" class="form-control"  required name="pswd">
            <div id="masspass2" class="form-text small">The Password should be between 6-18 characters.</div> 
    

        </div>
        <div class="form-check mb-3">
            <label class="form-check-label is-required">
                <input class="form-check-input" type="checkbox" name="remember" required>I agree to the <a href="#">terms & conditions</a>.
            </label>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" checked> Receive Coding Academy Newsletter.
            </label>
        </div>
        <button onclick="sinin(event)" id="sinupp" style="width: 450px;height: 50px; margin-top: 20px;" type="button" class="btn btn-primary">
            Sign Up
        </button>
        
        <button onclick="haveacc()" style="width: 450px;height: 50px; margin-top: 20px;border: 2px solid;" type="button" class="btn btn-light">
            Already have an account? Login
        </button>
        
</form>
